<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Hugo Baccino | Profile card component</title>

</head>

<body>

  <div class="card">

    <img class="cover" src="images/bg-pattern-card.svg" alt="card_bg" />

    <div class="profile">
      <img class="victor" src="images/image-victor.jpg" alt="victor" />
      <h2 class="name">Victor Crest<span> 26</span></h2>
      <p class="london">London</p>

    </div>

    <div class="stats">
      <ul>
        <li>
          80K
        </li>
        <li>
          Followers
        </li>
      </ul>
      <ul>
        <li>
          803K
        </li>
        <li>
          Likes
        </li>
      </ul>
      <ul>
        <li>
          1.4K
        </li>
        <li>
          Photos
        </li>
      </ul>

    </div>
  </div>
</body>

</html>
